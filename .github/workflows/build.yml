name: Build and Test

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m compileall src/

    - name: Install code quality tools
      run: |
        pip install flake8 pylint
      continue-on-error: true

    - name: Lint with flake8 (optional)
      run: |
        flake8 main.py src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 main.py src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Build verification
      run: |
        echo "Build completed successfully for Python ${{ matrix.python-version }}"
        echo "Project: AutoFish Minecraft"
        echo "All dependencies installed and syntax checked"

  code-quality:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint

    - name: Full lint check
      run: |
        flake8 main.py src/ --count --statistics --max-line-length=127
      continue-on-error: true

    - name: PyLint check
      run: |
        pylint main.py src/ --disable=C,R --exit-zero
      continue-on-error: true
